<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <header class="header_container">
            <img src="./img/agenda.png" alt="imagem de uma agenda de tarefas" class="agenda">
            <h1>Lista de Tarefas</h1>
        </header>
        <form class="form_container" id="form_tarefas">
            <input type="text" name="tarefa" id="tarefa" placeholder="Digite sua tarefa" required>
            <button type="submit" id="btn_submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Tarefa</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Fazer compras</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <footer class="footer">&copy <a href="https://escuderodev.com.br/" target="_blank">EscuderoDev</a> - todos os direitos reservados - 2023</footer>
    <script src="./script.js"></script>
</body>
</html>
