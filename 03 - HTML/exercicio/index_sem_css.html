<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header class="fundo">
        <main class="formulario">
            <h2>Formulário de Cadastro</h2>
            <form class="formulario_container">
                <input type="text" name="nome" id="nome" placeholder="Informe o seu nome completo" required><br>
                <input type="email" name="email" id="email" placeholder="Informe o seu e-mail" required><br>
                <input type="password" name="senha" id="senha" placeholder="Informe sua senha" required><br>
                <button type="submit" id="botao">Cadastrar</button>
            </form>
        </main>
    </header>
</body>
</html>
