<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Trabalhando com Tabelas</h1>
        <a href="./formulário.html">Ir para Formulário</a>
    </header>
    <main>
        <table>
            <caption>Tabela de Média de Notas dos Alunos</caption>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota do Aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Eduardo</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Carol</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>7,5</td>
                </tr>
            </tfoot>

        </table>
    </main>
    
</body>
</html>
